    depends_on:
      - gitlab
    networks:
      - internal
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/gitlab-runner
    environment:
      # Runner auto-registration
      CI_SERVER_URL: "https://akira.ngrok.dev/"
