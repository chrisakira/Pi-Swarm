version: '3.8'

services: 
  db:
    image: hypriot/rpi-mysql
    volumes:
      - db_data:/var/lib/mysql
    deploy: 
      replicas: 1
      placement:
        constraints:
          - node.role==manager 
    environment:
      MYSQL_ROOT_PASSWORD: Alguma senha
      MYSQL_DATABASE: Mesma DB do Wordpress
      MYSQL_USER: Mesmo user do Wordpress
      MYSQL_PASSWORD: Mesma Senha do Wordpress
    networks:
      - web  
  
  wordpress:
    image: wordpress:latest # can you place this if you want to use you own custom wp image  
    
    volumes:
      - /home/akira/WWW:/var/www/html
    deploy: 
      replicas: 4
      placement:
        constraints:
          - node.role==worker  
      labels:
        - 'traefik.enable=true'
        - 'traefik.docker.network=web'
        - "traefik.http.routers.wordpress.rule=PathPrefix(`/`)" 
        - "traefik.http.routers.wordpress.middlewares=wordpress-mw"
        - "traefik.http.middlewares.wordpress-mw.stripprefix.prefixes=/wordpress"
        - "traefik.http.routers.wordpress.service=wordpress" 
        - "traefik.http.routers.wordpress.entrypoints=https"
        - "traefik.http.routers.wordpress.tls.certresolver=myresolver"
        - "traefik.http.services.wordpress.loadbalancer.server.port=80"
        - "traefik.http.services.wordpress.loadBalancer.sticky.cookie=true"
        - "traefik.http.services.wordpress.loadBalancer.sticky.cookie.name=wordpress"
    environment:
      WORDPRESS_DB_HOST: Algum Host
      WORDPRESS_DB_NAME: Perdi
      WORDPRESS_DB_USER: Perdi
      WORDPRESS_DB_PASSWORD: Never Gonna Give u up
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DOMAIN_CURRENT_SITE: Dominio dessa caralha
    networks:
      - web

networks:
  web: 
    external: true 
volumes:
  db_data:  
